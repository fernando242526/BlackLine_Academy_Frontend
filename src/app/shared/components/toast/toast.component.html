<div class="toast-container">
    @for (toast of toastsValue(); track toast.id) {
    <div [@toastAnimation]="'visible'" class="toast-item flex items-start p-4 mb-3"
        [class]="getContainerClass(toast.type)">
        <!-- Icono en círculo -->
        <div class="toast-icon-container" [class]="getIconContainerClass(toast.type)">
            <fa-icon [icon]="getIconForType(toast.type)" class="text-white"></fa-icon>
        </div>

        <!-- Contenido -->
        <div class="flex-1 mr-2">
            <p class="font-semibold toast-message" [attr.data-text]="toast.message">
                {{ toast.message }}
            </p>
            @if (toast.detail) {
            <p class="mt-1 text-sm">
                {{ toast.detail }}
            </p>
            }
        </div>

        <!-- Botón cerrar -->
        @if (toast.dismissible) {
        <button (click)="dismiss(toast.id)" class="toast-close-btn"
            aria-label="Cerrar notificación">
            <fa-icon [icon]="closeIcon" class="text-xs"></fa-icon>
        </button>
        }

        <!-- Barra de progreso -->
        @if (toast.duration > 0) {
        <div class="toast-progress" [class]="getProgressClass(toast.type)" [style.width.%]="getProgress(toast)"></div>
        }
    </div>
    }
</div>
