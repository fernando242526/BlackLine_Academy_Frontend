<section class="py-20 bg-void-black relative overflow-hidden">
    <!-- Fondo con efecto de gradiente -->
    <div class="absolute inset-0 bg-gradient-radial from-void-black via-void-black to-void-black opacity-90"></div>

    <!-- Efecto de líneas horizontales -->
    <!-- <div class="absolute inset-0 bg-grid-lines opacity-5"></div> -->

    <div class="relative z-10 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Encabezado de sección -->
        <div class="text-center mb-16">
            <h2 class="text-3xl sm:text-4xl font-bold mb-4">
                <span class="text-ghost-gray">VOCES DE LA </span>
                <span class="text-cyber-cyan">COMUNIDAD</span>
            </h2>
            <p class="text-plasma-line text-lg max-w-2xl mx-auto">
                Descubre lo que dicen nuestros estudiantes sobre su experiencia en BlackLine Academy
            </p>
            <div class="h-1 w-24 bg-gradient-to-r from-cyber-cyan to-neon-violet mx-auto mt-6"></div>
        </div>

        <!-- Carrusel de testimonios -->
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div #carousel class="carousel-track">
                    <div *ngFor="let testimonial of testimonials" class="carousel-slide">
                        <div class="testimonial-card">
                            <div class="quote-icon">
                                <fa-icon [icon]="faQuoteLeft"></fa-icon>
                            </div>

                            <p class="testimonial-text">{{ testimonial.text }}</p>

                            <div class="testimonial-author">
                                <div class="author-image">
                                    <img [src]="testimonial.image || 'assets/images/avatar-placeholder.jpg'"
                                        [alt]="testimonial.name">
                                </div>
                                <div class="author-info">
                                    <h4 class="author-name">{{ testimonial.name }}</h4>
                                    <p class="author-role">{{ testimonial.role }} | {{ testimonial.company }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles del carrusel -->
            <div class="carousel-controls">
                <button type="button" class="carousel-arrow carousel-prev" (click)="prev()"
                    aria-label="Testimonio anterior">
                    <fa-icon [icon]="faChevronLeft"></fa-icon>
                </button>

                <div class="carousel-dots">
                    <button *ngFor="let dot of testimonials; let i = index" class="carousel-dot"
                        [class.active]="i === activeIndex" (click)="goTo(i)" 
                        aria-label="Ir al testimonio"></button>
                </div>

                <button type="button" class="carousel-arrow carousel-next" (click)="next()"
                    aria-label="Siguiente testimonio">
                    <fa-icon [icon]="faChevronRight"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</section>
